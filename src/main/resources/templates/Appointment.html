<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Appointment</title>
<!-- Bootstrap 5 CDN -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<style>
body {
	background-color: #f8f9fa;
	height: 100vh;
	display: flex;
	flex-direction: column;
}

.form-container {
	background-color: #ffffff;
	padding: 40px;
	border-radius: 10px;
	box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
	max-width: 500px;
	margin: auto;
	flex-grow: 1;
	display: flex;
	flex-direction: column;
	justify-content: center;
}

.btn-submit {
	background-color: #28a745;
	color: white;
	border: none;
	padding: 10px;
	border-radius: 5px;
}

.content {
	flex-grow: 1;
	display: flex;
	align-items: center;
	justify-content: center;
}
</style>
</head>
<body style="display: flex;">
	<th:block th:insert="Header.html"></th:block>

	<div class="main-content"
		style="margin-left: 250px; padding: 20px; width: 100%;">
		<div class="container">


			<div>
				<h1 class="text-center mb-4">Appointment</h1>
				<form action="/appointmentForm" method="post">
					<label for="doctor" class="form-label">Doctor:</label> <select
						name="doctor" id="doctor" class="form-select mb-3" required>
						<option value="">Select</option>
						<option th:each="d: ${dList}" th:value="${d.id}">[[${d.name}]]
						</option>

					</select> <label for="date" class="form-label">Date:</label> <input
						type="date" name="date" id="date" class="form-control mb-3"
						required> <label for="slot"  class="form-label">No.
						of Slot:</label> <input type="number" name="slots" id="slot"
						class="form-control mb-3" placeholder="Pick slot" required>

					<label for="details" class="form-label">Details:</label> <input
						type="text" name="details" id="details" class="form-control mb-3"
						placeholder="Details" required maxlength="50"> <label
						for="fee" class="form-label">Consultation Fee:</label> <input
						type="number" name="consultationFee" id="fee"
						class="form-control mb-3" placeholder="Fee" required>

					<button type="submit" class="btn-submit w-100">Add</button>
				</form>
			</div>

		</div>
	</div>
</body>

</html>
