<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Doctor Registration</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<style>
body {
	background: linear-gradient(90deg, #e3ffe7 0%, #d9e7ff 100%);
	min-height: 100vh;
	display: flex;
	flex-direction: column;
}

.form-container {
	background-color: #f8f9fa;
	padding: 40px;
	border-radius: 10px;
	box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
	max-width: 500px;
	margin: auto;
}

.btn-primary {
	background-color: #6f42c1;
	border-color: #6f42c1;
}
</style>
</head>
<body style="display: flex;">
	<th:block th:insert="Header.html"></th:block>

	<div class="main-content"
		style="margin-left: 250px; padding: 20px; width: 100%;">
		<div class="container">


			<div>
				<h2 class="text-center mb-4">Doctor Registration</h2>

				<form action="/doctorForm" method="post"> 
					<!-- Name Field -->
					<div class="mb-3">
						<label for="name" class="form-label">Name</label> <input
							type="text" class="form-control" id="name" name="name"
							placeholder="Enter Name" required>
					</div>

					<!-- Email Field -->
					<div class="mb-3">
						<label for="email" class="form-label">Email</label> <input
							type="email" class="form-control" id="email" name="email"
							placeholder="Enter Email" required>
					</div>

					<!-- Specialization Field -->
					<div class="mb-3">
						<label for="specialization" class="form-label">Specialization</label>
						<select class="form-select" name="specialization"
							id="specialization" required>
							<option value="">Select one</option>
							<option th:each="s: ${sList}" th:value="${s.code}">[[${s.name}]] </option>
						</select>
					</div>

					<!-- Address Field -->
					<div class="mb-3">
						<label for="address" class="form-label">Address</label> <input
							type="text" class="form-control" id="address" name="address"
							placeholder="Enter Address" required>
					</div>

					<!-- Mobile Field -->
					<div class="mb-3">
						<label for="number" class="form-label">Mobile</label> <input
							type="tel" class="form-control" id="number" name="phone"
							placeholder="Enter Mobile Number" required>
					</div>

					<!-- Gender Field -->
					<div class="mb-3">
						<label class="form-label">Gender</label>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="gender"
								id="male" value="male" required> <label
								class="form-check-label" for="male">Male</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="gender"
								id="female" value="female" required> <label
								class="form-check-label" for="female">Female</label>
						</div>
					</div>

					<!-- Note Field -->
					<div class="mb-3">
						<label for="note" class="form-label">Note</label> <input
							type="text" class="form-control" id="note" name="note"
							placeholder="Write a note (max 200 characters)" maxlength="200">
					</div>

					<!-- Photo Upload Field -->
					<div class="mb-3">
						<label for="photo" class="form-label">Photo</label> <input
							type="file" class="form-control" id="photo" name="photo"
							accept="image/jpeg" required>
					</div>

					<!-- Submit Button -->
					<button type="submit" class="btn btn-primary w-100">Create</button>
				</form>
			</div>

		</div>
	</div>
</body>
</html>
