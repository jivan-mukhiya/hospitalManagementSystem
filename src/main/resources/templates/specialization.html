<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specialization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
       body {
    background: linear-gradient(90deg, #f3ffe7, #dff3ff);
    height: 100vh;
    display: flex;
    flex-direction: column;
}

/* Style for form container */
.form-container {
    background-color: #ffffff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
    max-width: 400px;
    margin: auto;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

/* Bootstrap utilities used with additional custom styling */
.main-content {
    margin-left: 250px;
    padding: 20px;
    width: 100%;
}

/* Customizing Bootstrap classes for better look */
h1 {
    color: #007bff;
    font-size: 28px;
    font-weight: 600;
}

.form-label {
    font-weight: bold;
    color: #333;
}

.form-control {
    border: 1px solid #ccc;
    border-radius: 5px;
}

.form-control:focus {
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

/* Button styling */
.btn-primary {
    background-color: #007bff;
    border-color: #007bff;
    transition: background-color 0.3s ease;
}

.btn-primary:hover {
    background-color: #0056b3;
    border-color: #0056b3;
}

    </style>
</head>
<body style="display: flex;">
	<th:block th:insert="Header.html"></th:block>

 <div class="main-content" style="margin-left: 250px; padding: 20px; width: 100%;">
        <div class="container">
            
        
<div>
 <h1 class="text-center mb-4">Specialization</h1>
            <form action="/SpecializationForm" method="post">
                <div class="mb-3">
                    <label for="code" class="form-label">Code</label>
                    <input type="text" class="form-control" id="code" name="code" placeholder="Code" required>
                </div>
                
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                </div>
                
                <div class="mb-3">
                    <label for="note" class="form-label">Note</label>
                    <input type="text" class="form-control" id="note" name="note" placeholder="Write note" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Create</button>
            </form>
</div>

	</div>
    </div>
</body>

</html>
