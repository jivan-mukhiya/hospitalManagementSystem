<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="display: flex;">

    <!-- Sidebar -->
    <div class="sidebar" style="width: 250px; height: 100vh; background-color: #343a40; position: fixed; top: 0; left: 0; padding-top: 20px;">
        <h2 class="text-center text-light">Hospital</h2>
        <a href="/" style="padding: 15px; text-decoration: none; font-size: 18px; color: white; display: block;">Dashboard</a>
        <a href="/patient" style="padding: 15px; text-decoration: none; font-size: 18px; color: white; display: block;">Patients</a>
        <a href="/doctor" style="padding: 15px; text-decoration: none; font-size: 18px; color: white; display: block;">Doctors</a>

        <!-- Appointment dropdown -->
        <div class="dropdown">
            <a href="#" class="dropdown-toggle" style="padding: 15px; text-decoration: none; font-size: 18px; color: white; display: block;" id="appointmentDropdown" data-bs-toggle="dropdown" aria-expanded="false">Appointments</a>
            <ul class="dropdown-menu" aria-labelledby="appointmentDropdown" style="background-color: #343a40;">
                <li><a href="/appointment" class="dropdown-item" style="color: white;">Book Appointment</a></li>
                <li><a href="/searchAndBookAppointment" class="dropdown-item" style="color: white;">Search and book appointment</a></li>
                <li><a href="/AppointmentApprove" class="dropdown-item" style="color: white;">Approve Appointment</a></li>
                <li><a href="/AppointmentStatus" class="dropdown-item" style="color: white;">View Appointment Status</a></li>
            </ul>
        </div>

        <a href="/specialization" style="padding: 15px; text-decoration: none; font-size: 18px; color: white; display: block;">Specialization</a>
