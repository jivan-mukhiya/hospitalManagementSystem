<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>View Appointment Status</title>
</head>

<body style="display: flex;">
	<th:block th:insert="Header.html"></th:block>

	<div class="main-content"
		style="margin-left: 250px; padding: 20px; width: 100%;">
		<div class="container">

			<div class="card-body" style="background-color: aqua;">
			<h1 class="text-center mb-4">Appointment Status</h1>
				<table class="table">
					<thead>
						<tr>
							<th>Doctor</th>
							<th>Slots</th>
							<th>Fee</th>
							<th>Details</th>
							<th>Status</th>
						</tr>
					</thead>
					<tbody style="background: yellow;">
						<tr th:each="A: ${aList}">
							<td>[[${A.doctor.name}]]</td>
							<td>[[${A.slots}]]</td>
							<td>[[${A.consultationFee}]]</td>
							<td>[[${A.details}]]</td>
							<td>[[${A.status}]]</td>

						</tr>

					</tbody>
				</table>

			</div>


		</div>
	</div>
</body>

</html>
