<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Patient Registration</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<style>
body {
	background-color: #f8f9fa;
	height: 100vh;
	display: flex;
	flex-direction: column;
}

.form-container {
	background-color: #ffffff;
	padding: 40px;
	border-radius: 10px;
	box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
	max-width: 600px;
	margin: auto;
	flex-grow: 1;
	display: flex;
	flex-direction: column;
	justify-content: center;
}

.btn-primary {
	background-color: #6f42c1;
	border-color: #6f42c1;
}

.content {
	flex-grow: 1;
	display: flex;
	align-items: center;
	justify-content: center;
}
</style>
</head>
<body style="display: flex;">
	<th:block th:insert="Header.html"></th:block>

	<div class="main-content"
		style="margin-left: 250px; padding: 20px; width: 100%;">
		<div class="container">


			<div>
				<h2 class="text-center mb-4">Patient Registration</h2>
				<form action="/patientForm" method="post">
					<!-- First Name -->
					<div class="mb-3">
						<label for="fname" class="form-label">First Name</label> <input
							type="text" class="form-control" id="fname" name="fname"
							placeholder="Enter first name" required>
					</div>

					<!-- Last Name -->
					<div class="mb-3">
						<label for="lname" class="form-label">Last Name</label> <input
							type="text" class="form-control" id="lname" name="lname"
							placeholder="Enter last name" required>
					</div>

					<!-- Gender -->
					<div class="mb-3">
						<label class="form-label">Gender</label>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="gender"
								id="male" value="male" required> <label
								class="form-check-label" for="male">Male</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="gender"
								id="female" value="female" required> <label
								class="form-check-label" for="female">Female</label>
						</div>
					</div>

					<!-- Phone -->
					<div class="mb-3">
						<label for="phone" class="form-label">Phone</label> <input
							type="tel" class="form-control" id="phone" name="phone"
							placeholder="Enter phone number" required>
					</div>

					<!-- Date of Birth -->
					<div class="mb-3">
						<label for="dob" class="form-label">Date of Birth</label> <input
							type="date" class="form-control" id="dob" name="dob" required>
					</div>

					<!-- Marital Status -->
					<div class="mb-3">
						<label class="form-label">Marital Status</label>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="marialSatus"
								id="married" value="M" required> <label
								class="form-check-label" for="married">Married</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="marialSatus"
								id="unmarried" value="U" required> <label
								class="form-check-label" for="unmarried">Unmarried</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="marialSatus"
								id="divorced" value="D" required> <label
								class="form-check-label" for="divorced">Divorced</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="marialSatus"
								id="legally-separated" value="LS" required> <label
								class="form-check-label" for="legally-separated">Legally
								Separated</label>
						</div>
					</div>
					
					<div class="mb-3">
						<label for="address" class="form-label">Communication
							Address</label> <input type="text" class="form-control" id="address"
							name="presentAddress" placeholder="Enter Present address" required>
					</div>

					<!-- Communication Address -->
					<div class="mb-3">
						<label for="address" class="form-label">Communication
							Address</label> <input type="text" class="form-control" id="address"
							name="communicationAddress" placeholder="Enter communication address" required>
					</div>

					<!-- Past Medical History -->
					<div class="mb-3">
						<label class="form-label">Past Medical History</label>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="anemia"
								name="medicalHistory" value="Anemia"> <label
								class="form-check-label" for="anemia">Anemia</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="asthma"
								name="medicalHistory" value="Asthma"> <label
								class="form-check-label" for="asthma">Asthma</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="diabetes"
								name="medicalHistory" value="Diabetes"> <label
								class="form-check-label" for="diabetes">Diabetes</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="cancer"
								name="medicalHistory" value="Cancer"> <label
								class="form-check-label" for="cancer">Cancer</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="ulcer"
								name="medicalHistory" value="Ulcer"> <label
								class="form-check-label" for="ulcer">Ulcer</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="chickenpox"
								name="medicalHistory" value="Chickenpox"> <label
								class="form-check-label" for="chickenpox">Chickenpox</label>
						</div>
						<div class="mt-2">
							<input type="text" class="form-control" id="otherMedicalHistory"
								name="pastMedicalHistory" placeholder="Other (if any)">
						</div>
					</div>

					<!-- Other Details -->
					<div class="mb-3">
						<label for="details" class="form-label">Other Details</label> <input
							type="text" class="form-control" id="details" name="otherDeatils"
							placeholder="Enter other details" maxlength="100">
					</div>

					<!-- Submit Button -->
					<button type="submit" class="btn btn-primary w-100">Register</button>
				</form>
			</div>

		</div>
	</div>
</body>

</html>
