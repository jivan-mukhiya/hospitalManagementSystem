<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search and Book Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="text-center mb-4">Search and Book Appointment</h2>
            <form action="/SearchAppointment" method="post">
                <!-- Specialization Dropdown -->
                <div class="mb-3">
                    <label for="specialization" class="form-label">Specialization</label>
                    <select name="specialization" id="specialization" class="form-select" required>
                        <option value="">Select Specialization</option>
                        <option th:each="s : ${sList}" th:value="${s.code}">[[${s.name}]]</option>
                    </select>
                </div>

                <!-- Doctor Dropdown -->
                <div class="mb-3">
                    <label for="doctor" class="form-label">Doctor</label>
                    <select name="doctor" id="doctor" class="form-select" required>
                        <option value="">Select Doctor</option>
                        <option th:each="d : ${dList}" th:value="${d.id}">[[${d.name}]]</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100">Search</button>
            </form>
        </div>
    </div>

    <!-- Appointment Details Section -->
   
    <div th:each="d :${aList}" class="mt-4">
        <div class="card mb-3 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Doctor: [[${d.doctor.name}]]</h5>
                <p class="card-text">Slot: [[${d.slots}]]</p>
                <p class="card-text">Consultation Fee: [[${d.consultationFee}]]</p>
                <p class="card-text">Details: [[${d.details}]]</p>
               <a th:href="@{/book(id=${d.id})}"><input
									type="submit" value="Book" class="btn btn-danger"></a>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
